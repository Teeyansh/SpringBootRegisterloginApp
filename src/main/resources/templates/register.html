<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 1em;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        ul.password-rules {
            list-style: none;
            padding-left: 0;
            margin-top: 8px;
        }
        ul.password-rules li {
            font-size: 0.85em;
            color: red;
        }
        ul.password-rules li.valid {
            color: green;
        }
        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        .password-wrapper {
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Register Here</h2>

    <!-- Success and Error Messages -->
    <div th:if="${successMsg}">
        <h3 class="success" th:text="${successMsg}"></h3>
    </div>
    <div th:if="${errorMsg}">
        <h3 class="error" th:text="${errorMsg}"></h3>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/regForm}" th:object="${user}" method="post">

        <div class="form-field">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-field">
            <label>Email ID:</label>
            <input type="text" th:field="*{email}" />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-field">
            <label>Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" th:field="*{password}" />
                <button type="button" onclick="togglePassword()" class="password-toggle-btn">üëÅÔ∏è</button>
            </div>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <!-- Password Requirement Ticks -->
            <ul class="password-rules">
                <li id="length">‚ùå At least 8 characters</li>
                <li id="uppercase">‚ùå At least 1 uppercase letter</li>
                <li id="lowercase">‚ùå At least 1 lowercase letter</li>
                <li id="digit">‚ùå At least 1 digit</li>
                <li id="special">‚ùå At least 1 special character (@, $, %, etc.)</li>
            </ul>
        </div>

        <div class="form-field">
            <label>Phone No.:</label>
            <input type="text" th:field="*{phoneno}" />
            <div class="error" th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}"></div>
        </div>

        <input type="submit" value="Register" />
    </form>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="index.html">Home</a> &nbsp;&nbsp;&nbsp;
        <a href="loginPage">Login</a>
    </div>
</div>

<!-- JavaScript for Password Validation & Show/Hide -->
<script>
    const passwordInput = document.getElementById('password');

    const checks = {
        length:    /(?=.{8,})/,
        uppercase: /(?=.*[A-Z])/,
        lowercase: /(?=.*[a-z])/,
        digit:     /(?=.*\d)/,
		special: /(?=.*[~!@#$%^&*()_+`{}\[\]:;"'<>,.?\/\\|=-])/,
    };

    passwordInput.addEventListener('input', () => {
        for (let key in checks) {
            const li = document.getElementById(key);
            if (checks[key].test(passwordInput.value)) {
                li.classList.add("valid");
                li.textContent = "‚úîÔ∏è " + li.textContent.slice(2);
            } else {
                li.classList.remove("valid");
                li.textContent = "‚ùå " + li.textContent.slice(2);
            }
        }
    });

    function togglePassword() {
        const input = document.getElementById('password');
        const btn = event.target;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        btn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }
</script>

</body>
</html>
